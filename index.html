  <body>
    <button class="continue">Continue</button>
    <button class="continue">Continue</button>

    <span id="banner-message">HiddenBox</span>
    <div id="button-container">
      <button>Show</button>
    </div>
    <script>
      const $$ = (selector) => {

        const Elements = {
          elements : document.querySelectorAll(selector)
        }

        Elements.__proto__.html = function(innerHTML) {
          // change the innerHTML for the target elements

          this.elements.forEach((element) => {
              element.innerHTML = innerHTML;
            });
        };

        Elements.__proto__.hide = function(){
          // change the innerHTML for the target elements

          this.elements.forEach((element) => {
              element.style.display = 'none';
            });
        };


        Elements.__proto__.on = function(eventType, callback){
          this.elements.forEach((element) => {
              element.addEventListener(
                eventType,
                callback
              );
            });
        };

        Elements.__proto__.show = function(){
          this.elements.forEach((element) => {
              element.style.display = '';
            });
        };

        Elements.__proto__.ajax = function({url,success}){
          //console.log(url)
          fetch(url).then(response => response.json()).then((data) => success(data))
        };

        return Elements


      };
        console.log($$('button.continue'))
        $$('button.continue').html('Next Step...');

        var hiddenBox = $$('#banner-message');
        hiddenBox.hide();
        $$('#button-container button').on(
          'click',
          function (event) {
            hiddenBox.show();
          }
        );

      const btns = $$('button.continue');

        },
      });
    </script>
